<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration confirmation</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

<h3>Registration details</h3>
<p>The registration has been completed successfully with phone number <b><span  th:text="${registrationDetails.phoneNumber}"></span></b></p>

<a th:href="@{/}" class="btn btn-primary btn-sm mb-3" >Go back to home page</a>
	<table style="width:80%" border="1"
		class = "table table-striped table-responsive-md">
	<thead>
<tr>
	<th>Name</th>
	<th>Email</th>
	<th>Apt No</th>
	<th>Games registered</th>
	<th>Registered Amount</th>
</tr>
</thead>
<tbody>
<tr>
		<td th:text="${registrationDetails.name}"></td>
		<td th:text="${registrationDetails.email}"></td>
		<td th:text="${registrationDetails.aptNo}"></td>
		<td >
		<ul th:each="sports : ${registrationDetails.registeredGames}">
		<li><label th:text="${sports.description}"></label></li>
		</ul>
		 </td>
		 <td th:text="${registrationDetails.amount}"></td>
		
</tr>
</tbody>
</table>
</div>
</body>
</html>
