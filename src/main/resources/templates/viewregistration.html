	<script>
		var amountMap = {
			registeredSports1 : "100",
			registeredSports2 : "100",
			registeredSports3 : "100",
			registeredSports4 : "100",
			registeredSports5 : "100",
			registeredSports6 : "300",
			registeredSports7 : "250",
			registeredSports8 : "300",
			registeredSports9 : "250",
			registeredSports10 : "300",
			registeredSports11 : "300"
		};

		$(document).ready(function() {
			// FlexSlider 
			$('.flexslider').flexslider({
				animation : "fade",
				directionNav : false
			});

			// Show or hide the sticky footer button
			$(window).scroll(function() {
				if ($(this).scrollTop() > 200) {
					$('.go-top').fadeIn(200);
				} else {
					$('.go-top').fadeOut(200);
				}
			});
			// Animate the scroll to top
			$('.go-top').click(function(event) {
				event.preventDefault();
				$('html, body').animate({
					scrollTop : 0
				}, 300);
			})
		});

		function handleChecboxClick(cb) {
			var checkBoxId = cb.id;
			var checkBoxIdChecked = cb.checked;
			var currentAmount = document.getElementById('amountid').innerText;
			var currentAmountNumber = Number(currentAmount);

			// Get the amoount associated with the games..
			if (checkBoxIdChecked) {
				var checkedGameAmount = amountMap[checkBoxId];
				var checkedGameAmountNumber = Number(checkedGameAmount);

				currentAmountNumber = currentAmountNumber
						+ checkedGameAmountNumber;
			} else {
				var checkedGameAmount = amountMap[checkBoxId];
				var checkedGameAmountNumber = Number(checkedGameAmount);
				currentAmountNumber = currentAmountNumber
						- checkedGameAmountNumber;
			}
			document.getElementById("amountid").textContent = currentAmountNumber;

		}
	</script>
	<!-- end templatemo back to top js -->
